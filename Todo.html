<html>
  <head>
    <link rel="Stylesheet" href="Todo.css" />
    <script>
      var listName=[];
      function addButton() {
        var currentValue=document.getElementById("textInput").value;
        listName.push(currentValue);
        alert(currentValue + " added Succesfully");
        document.getElementById("textInput").value="";
        displayElement();       
      }

      function deleteElement(i){
        var filterList=listName.filter(function(value,index)
                                      {
                                      return index!=i
                                      })
        listName=filterList;
        displayElement();
      }

      function displayElement(){
        document.getElementById("result").innerHTML="<h2>List:</h2>";
        for( var i=0;i< listName.length;i++){
          var list=listName[i];
          document.getElementById("result").innerHTML +=
          "<div><input type='checkbox'/>" +
          list +
          "<Button onClick='deleteElement("+i+")' class='styleButton1' > Delete</Button>" +
          "<Button onClick='editElement("+i+")' class='styleButton2'> Edit</Button>" +
          "</div><br>";
        }
      }
        
    </script>
    <title>To Do List</title>
  </head>
  <body>
    <h1>TO DO LIST</h1>
    <div class="container">
      <div class="mainBody">
        <input type="text" id="textInput" placeholder="Enter text here..." />
        <button onclick="addButton()">Add</button>
      </div>

      <div id="result"><h2>List:</h2>
    </div>
  </body>
</html>
